{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'C:\Users\piyus\OneDrive\Desktop\PROJECTS\customer segmentation\customer_segmantation\segmentation\static\signup.css' %}">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a Username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your E-mail address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        
    </div>
</body>
</html>
